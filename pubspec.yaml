name: wazwaango
description: "WazWaanGo (WWG) - Your Smart Food Delivery App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4
  firebase_analytics: ^12.0.4
  google_sign_in: ^7.2.0
  google_maps_flutter: ^2.14.0
  provider: ^6.0.6
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0
  intl: ^0.19.0
  flutter_stripe: ^10.1.1
  razorpay_flutter: ^1.3.5
  http: ^1.2.0
  crypto: ^3.0.3
  google_fonts: ^6.1.0
  flutter_blue_plus: ^1.32.8  # For IoT Bluetooth connectivity
  mqtt_client: ^10.0.0  # For IoT MQTT communication
  web3dart: ^2.7.3  # For blockchain integration
  qr_flutter: ^4.1.0  # Enhanced QR code generation for supply chain

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  assets:
  - lib/Seed/food_categories.json
  - lib/Seed/food_categories_stock.json
